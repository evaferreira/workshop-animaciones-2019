<!doctype html>
<html lang="es">
    <head>
        <title>Insertando SVG</title>
        <meta charset="utf-8">
        <link href="insertando-svg.css" rel="stylesheet">
    </head>
    <body>
        <h1>Insertar SVG</h1>

        <h2>Como img</h2>
        <!-- No es interactivo -->
        <img src="prueba.svg" alt="Prueba de SVG">

        <h2>Como iframe</h2>
        <!-- Interactivo pero feucho -->
        <iframe src="prueba.svg"></iframe>

        <h2>SVG Inline</h2>
        <!-- Interactivo, pero... feucho de otra manera -->
        <svg width="200" height="400" xmlns="http://www.w3.org/2000/svg">
            <!-- prueba.svg -->
            <style>
                rect, circle {
                    transition: fill 1s;
                    stroke: #F90;
                    stroke-width: 3px;
                }
                rect:hover {
                    fill: green;
                }
                circle:hover {
                    fill: pink;
                }
            </style>
            <rect x="20" y="50" width="120" height="40" fill="#900" />
            <circle cx="30" cy="100" r="80" fill="#090" />
        </svg>

    </body>
</html>
